<html>
<body>

  <script   src="jquery-2.2.0.min.js"></script>
  <script>
  $(document).ready(function(){
   $('#btn').click(function(){

    var el = $("<a>");
    el.attr("href","http://www.google.com");
    el.attr("title","Google.com");
    el.text("Google");

    $(".box").html(el);
   });
  });
 </script>
   <div class="box" id="box"></div>
   <p><input type="button" id="btn" value="Create Link"></p>

</body>

</html>
